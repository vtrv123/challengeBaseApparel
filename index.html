<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container--form">
      <img class="logo" src="src/images/logo.svg" />
      <h1 class="big--header">WE'RE <span>COMING SOON</span></h1>
      <p class="hello--message">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form id="form" action="/" method="GET">
        <div class="input">
          <input
            id="email"
            name="email"
            placeholder="Email Address"
            type="text"
          />
          <button id="button" type="submit">></button>
          <img id="error--img" src="src/images/icon-error.svg" />
        </div>
      </form>
      <div id="error"></div>
    </div>
    <div class="container--image">&nbsp;</div>
    <!--   
        We're coming soon
        
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
        
        Email Address
      -->
  </body>
</html>
